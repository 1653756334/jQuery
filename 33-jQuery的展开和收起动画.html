<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33-jQuery的展开和收起动画</title>
    <style>
        * {
            bottom: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 300px;
            background-color: skyblue;
            display: none;
        }
    </style>
    <script src="jquery-1.10.2/jquery.js"></script>
    <script>
        $(() => {
             $("button").eq(0).click(function () {
                 $('div').slideDown(1000, function () {
                     console.log("展开完毕");
                 })
             });
            $('button').eq(1).click(function () {
                $('div').slideUp(1000, function () {
                    console.log("收起完毕");
                });
            });
            $('button').eq(2).click(function () {
                $('div').slideToggle(1000, function () {
                    console.log("切换完毕");
                });
            });

        })
    </script>
</head>
<body>
    <button>展开</button>
    <button>收起</button>
    <button>切换</button>
    <div></div>
</body>
</html>
