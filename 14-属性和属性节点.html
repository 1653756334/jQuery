<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-2.1.4/jquery.js"></script>
    <script>
        $(function () {
            /* 1、什么是属性
                对象身上保存的变量旧事属性
                
            2、如何操作属性
                对象.属性名称 = 值
                对象.属性名称
                对象[属性名称] = 值;

            3、什么是属性节点
                <span name="it"></span>
                在编写HTML代码时，在HTML标签中添加的属性就是属性节点

                在浏览器中找到span元素之后看到的都是属性
                在attributes中保存的所有内容都是属性节点

            4、如何操作属性节点
                定义
                dom元素.setAttribute('属性名称', '值');
                获取
                dom元素.getAttribute('属性名称');

            5、属性和属性节点有什么区别 
                任何对象都有属性
                只有dom元素才有属性节点
            */

            var span = document.querySelector('span');
            span.setAttribute('name', 'wan'); //定义属性节点
            console.log(span.getAttribute('name')); // 获取属性节点
        })
    </script>

</head>

<body>
    <span name="it"></span>
</body>

</html>
