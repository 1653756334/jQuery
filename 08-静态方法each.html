<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.10.2/jquery.js"></script>
    <script>
        var arr = [1, 3, 5, 7, 9];

        var obj = { 0: 2, 1: 4, 2: 6, 3: 8, 4: 10, length: 5 };

        // 注意：原生的foreach方法只能便利数组，不能遍历伪数组

        /* 第一个参数：当前遍历到的元素
            第二个参数：当前的遍历到的索引*/


        /* arr.forEach(function (value, index) {
            console.log(index, value);
        })
 */
        /* obj.forEach(function (value, index) {
            console.log(value, index);
        }) */ //报错

        //1、利用jQuery的each遍历数组


        /* 第一个参数：当前遍历到的索引
        第二个参数：当前的遍历到的元素*/

        //注意：each可以遍历伪数组
        var res = $.each(arr, function (index, value) {
            console.log(index, value);
        });

        var res2 = $.each(obj, function (index, value) {
            console.log(index, value);
            return value + index;
        })

        console.log(res);
        console.log(res2);
    </script>
</head>

<body>

</body>

</html>
