<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹窗广告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            position: fixed;
            bottom: 40px;
            right: 0;
            display: none;
        }
        span {
            position: absolute;
            top: 0;
            right: 0;
            display: inline-block;
            width: 20px;
            height: 20px;
            /*background-color: skyblue;*/
        }
    </style>
    <script src="jquery-1.10.2/jquery.js"></script>
    <script>
        $(() => {
             //这里写代码
            $("span").click(function () {
                $('div').fadeOut(1000);

            })

            $(".ad").slideDown(1000).fadeOut(1000).fadeIn(1000);
        })
    </script>
</head>
<body>
    <div class="ad">
        <img src="images/22.webp" alt="">
        <span></span>
    </div>
</body>
</html>
