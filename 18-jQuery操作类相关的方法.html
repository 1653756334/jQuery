<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .class1 {
            width: 100px;
            height: 100px;
            background-color: #333;
        }

        .class2 {
            border: 5px solid #838;
        }
    </style>
    <script src="jquery-1.10.2/jquery.js"></script>
    <script>
        $(function () {
            /*  
                1.addClass(class|fn) 
                添加类  多各类名之间用空格

                2.removeClass([class|fn])
                删多个  多个类之间用空格

                3.toggleClass(class|fn[,sw])
                切换类  有就删除  没有就添加
            */
            var btns = document.querySelectorAll('button');
            btns[0].onclick = () => {
                $('div').addClass("class1 class2");
            }
            btns[1].onclick = () => {
                $('div').removeClass("class1")
            }
            btns[2].onclick = () => {
                $('div').toggleClass("class1 class2")
            }
        })
    </script>
</head>

<body>
    <button>添加类</button>
    <button>删除类</button>
    <button>切换类</button>
    <div></div>
</body>

</html>
