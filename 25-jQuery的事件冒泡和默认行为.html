<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
    <script src="jquery-1.10.2/jquery.js"></script>
    <script>
        $(() => {
            /* 
                1.什么是事件冒泡
                    事件从下级传递给上级的行为就叫时间冒泡
                2.如何阻止事件冒泡
                    在 son 后面添加一个 return false
                    在 son 的函数中传递event 并 event.stopPropagation();
                3.什么是默认行为

                4.如何阻止默认行为
                    在想要阻止的事件中添加 return false
                    在想要阻止的事件的的函数中传递event 并event.preventDefault();
             */
            /* $('.son').click((event) => {
                alert('son');
                //return false  //阻止事件冒泡
                event.stopPropagation();  //同样可以阻止
            })
            $('.father').click(() => {
                alert('father');
            }) */

            $('a').click(function (event) {
                alert('弹出注册框');
                //return false; //阻止默认行为
                event.preventDefault();
            })

        })
    </script>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <a href="http://www.baidu.com">注册</a>
    <form action="http://www.taobao.com">
        <input type="text">
        <input type="submit" value="提交">
    </form>
</body>

</html>
