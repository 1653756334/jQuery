<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>30-jQuery移入移出事件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="jquery-1.10.2/jquery.js"></script>
    <script>


        $(() => {
            /*
            * 子元素移入移出也会干扰到移入移出事件
            **/
           /* $('.father').mouseover(() => {   //监听移入
                console.log("father移入");
            })
            $('.father').mouseout(() => {   //监听移出
                console.log("father移出");
            })*/


            /*
            * 子元素移入移出不会会干扰到移入移出事件
            **/
            /*$('.father').mouseenter(() => {   //监听移入
                console.log("father移入");
            })
            $('.father').mouseleave(() => {   //监听移出
                console.log("father移出");
            })*/

            /*
            * 第一个函数监听移入的方法
            * 第二个函数监听移出
            * 只接收一个方法及监听移入，又监听移出*/
            $('.father').hover(()=>{
                console.log("father移入");
                 },()=>{
                console.log("father移出");
            })

        })
    </script>
</head>
<body>
<div class="father">
    <div class="son">

    </div>
</div>
</body>
</html>
