<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.10.2/jquery.js"></script>
    <script>
        $(() => {
             $("button").click(function () {
                 $("ul").append("<li>新增的li</li>");
             });

             /*
             * 在jQuery中如果找到的元素不止一个，jQuery会遍历所有的元素
             * */
             /*$("ul>li").click(function () {
                 console.log($(this).html());
             })*/

            $('ul').delegate("li","click",function () { //事件委托  事件冒泡
                console.log($(this).html());
            })
        });
    </script>
</head>

<body>
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
    </ul>
    <button>新增li</button>
</body>

</html>
