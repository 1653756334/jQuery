<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.10.2/jquery.js"></script>
    <script>
        // 1、定义一个类
        function AClass() {

        }
        //2、给这个类添加静态方法
        AClass.staticMethod = function () {
            alert("staticMethod");
        }

        //静态方法通过类名调用
        AClass.staticMethod();

        //3、给类添加一个实例方法

        AClass.prototype.instanceMethord = function () {
            alert("instanceMethord");
        }

        //通过实例调用
        var obj = new AClass();

        obj.instanceMethord();

    </script>
</head>

<body>

</body>

</html>
